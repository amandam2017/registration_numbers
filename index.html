<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/registration_numbers.css">

    <title>registration numbers</title>
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <div class="row">
                <div class="nine columns box">
                    <h3>Registration Number:</h3>

                    <span class="noMatchReg"></span>
                    <span class="unMatchPattern"></span>

                    <form id="registrationNumberForm" class="clearfix">
                        <span class="errorMessageOutput"></span>
                        <input class="enteredReg" name="enteredReg" type="text" placeholder="CA 24585" value=""
                            required />
                        <button class="button" name="add" type="button">ADD</button>
                        <ul class="printRegNumber"></ul>
                        <button class="buttonReset" name="removeStorage" type="button">RESET</button>

                        <div class="row clearfix">
                            <h3>Filter by a town</h3>
                            <div class="row townName">
                                <label>Cape Town</label>
                                <input type="radio" name="town" class="selectTown" value="CA">
                            </div>
                            <div class="row townName">
                                <label>Malmesbury</label>
                                <input type="radio" name="town" class="selectTown" value="CK">
                            </div>
                            <div class="row townName">
                                <label>Stellenbosch</label>
                                <input type="radio" name="town" class="selectTown" value="CL">
                            </div>
                            <div class="row">
                                <button class="buttonShow" name="show" type="button"
                                    onclick="viewSelectedTown()">SHOW</button>
                                <span id="selectedTownReg" class="printEachTown"></span>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="js/factory/regNumbers.js" charset="utf-8"></script>
    <script src="js/dom/regNumbers.js" charset="utf-8"></script>
</body>

</html>
