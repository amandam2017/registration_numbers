<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/registration_numbers.css">

    <title>registration numbers</title>
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <div class="row">
                <div class="nine columns box">
                    <h1>Registration Number:</h1>

                    <span class="noMatchReg"></span>
    
                <form id="registrationNumberForm">
                    <span class="errorMessageOutput"></span>
                    <input class="enteredReg" name="enteredReg" type="text" placeholder="CA 24585" value="" required/>
                    <button class="button" name="add" type="button">ADD</button>
                    <ul class="printRegNumber"></ul>
                    <!-- <button class="buttonReset" name="removeStorage" type="button">RESET</button> -->

                   <h3>Filter by a town</h3>
                   <div class="row town">
                   <label>Cape Town</label>
                   <input type="radio" name="town" class="selectTown" value="CA">
                   </div> 

                   <div class="row town">
                    <label>Malmesbury</label>
                    <input type="radio" name="town" class="selectTown" value="CK">
                   </div>
                   <div class="row town">
                    <label>Stellenbosch</label>
                    <input type="radio" name="town" class="selectTown" value="CL">
                   </div>

                    <button class="buttonShow" name="show" type="button">SHOW</button>


                </form>
                    
                </div>
    
            </div>
        </div>

    </div>
<script src="js/factory/regNumbers.js" charset="utf-8"></script>   
<script src="js/dom/regNumbers.js" charset="utf-8"></script>
</body>
</html>
